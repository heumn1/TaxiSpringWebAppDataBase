<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link rel="stylesheet" type="text/css" media="all"
        href="/css/index.css" th:href="@{/css/index.css}" />
</head>
<form method="post" >
  <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
  <div class="alert" th:if="${userError}" th:text="${userError}"></div>
  <div class="form-floating">
    <input type="username" class="form-control" id="username" placeholder="username" name="username">
    <label for="username">Логин</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    <label for="password">Пароль</label>
  </div>
  </br>
  <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
</form>
  </br>
  <a class="btn btn-primary w-100 py-2" href="/registration">Регистрация</a>
</html>
